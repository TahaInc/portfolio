                        $('#contactme').css("transition", "0.3s");
                        $("#contactme").css("left", "0px");
                        $("#contactme").css("top", "0px");
                    });

                    $('#projects').hover(
                        function (e) {
                            $("#projects").animate({ fontSize: "36px" }, 100)
                            $(this).mousemove(function (e) {
                                $('#projects').css({

                                    'top': (e.pageY - PreviewY) / 10,

                                'transition': '0s',
                                'top': (e.pageY - PreviewY) / 5,
                                'left': (e.pageX - PreviewX) / 10,

                    $("#verticalseperator").css("display", "block");
                    $(".menu-icon").css("display", "none");
                    $(".nav__content").css("display", "none");
                    $(".navbar").css("height", "100px");

                    $("h1").css("font-size", "6em");

                    $("#face_model").css("height", "auto");

                    $(".menu-icon").css("display", "none");
                    $(".nav__content").css("display", "none");
                    $(".navbar").css("height", "100px");

        <script type="text/javascript">

            const app = (() => {
                let body;
                let menu;
                let menuItems;
                var opened = true;

                $('.menu-icon').click(function (e) {
                    if ($("body").hasClass("nav-active")) {
                        $(".nav__content").fadeOut(300);
                    } else {
                        $(".nav__content").fadeIn(300);
                    }
                });

                const load = () => {
                    body = document.querySelector('body');
                    menu = document.querySelector('.menu-icon');
                    menuItems = document.querySelectorAll('.nav__list-item');

                    applyListeners();
                };

                const applyListeners = () => {
                    menu.addEventListener('click', () => toggleClass(body, 'nav-active'));
                };

                const toggleClass = (element, stringClass) => {
                    if (element.classList.contains(stringClass)) {
                        element.classList.remove(stringClass);
                    } else {
                        element.classList.add(stringClass);
                    }
                };

                load();
            })();

        <script type="text/javascript">

            $(document).ready(function LoadColor() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.getElementById("Icon").href = "../assets/images/icons/Icon (Light).png";
                } else {
                    document.getElementById("Icon").href = "../assets/images/icons/Icon (Dark).png";
                }

                ColorMode = localStorage.getItem("ColorMode");
                if (ColorMode == "Dark") {
                    DarkMode();
                    $('#Transition').css("background-color", "black");
                }
                else if (ColorMode == "Light") {
                    LightMode();
                    $('#Transition').css("background-color", "white");
                } else {
                    CheckColor();
                }
            });

            function CheckColor() {
                if (ColorMode = "Dark") {
                    DarkMode();
                }
                else if (ColorMode = "Light") {
                    LightMode();
                }
                else {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        DarkMode();
                    } else {
                        LightMode();
                    }
                }
            }

            $(".theme_switcher").click(function () {
                if (ColorMode == "Dark") {
                    LightMode();
                } else {
                    DarkMode();
                }
            });

            $(".theme_switcher_mobile").click(function () {
                if (ColorMode == "Dark") {
                    LightMode();
                } else {
                    DarkMode();
                }
            });

            function DarkMode() {
                ColorMode = "Dark";
                localStorage.setItem("ColorMode", ColorMode);

                $("body").css("background-color", "transparent");
                $(".ModeSelector").attr('class', 'ModeSelector light fal fa-sun');
                $(".theme_switcher").css("color", "#f9f9f9");
                $(".theme_switcher_mobile").css("color", "#f9f9f9");
                $("#logo").css("filter", "none");
                $(".intro").css("filter", "none");
                $(".intro_bg").css("backgroundColor", "black");
                $("body").css("background-color", "#151515");
                $("#verticalseperator").css("filter", "none");
                $("#plus").css("filter", "none");
                $(".bg_images").css("filter", "none");
                $('#Transition').css("background-color", "black");
                $(".text").css("color", "#fff");
                $("#leftinfospan").css("color", "#fff");
                $("#rightinfospan").css("color", "#fff");

        <div id="face_model">

            <script type="module">

                var container,
                    scene,
                    camera,
                    renderer,
                    mouseMesh,
                    vector,
                    object,
                    mixer,
                    action,
                    clips,
                    clock,
                    light;

                var target = new THREE.Vector3();

                var mouse = {
                    x: 0,
                    y: 0
                };

                if (!mobile) {
                    load();
                    animate();
                }

                function load() {

                    scene = new THREE.Scene();

                    $(window).on('load', function () {
                        renderer.setSize($(container).width(), $(container).height());
                        camera.aspect = $(container).width() / $(container).height();
                        camera.updateProjectionMatrix();
                    });

                    var screenWidth = window.innerWidth,
                        screenHeight = window.innerHeight,
                        viewAngle = 75,
                        nearDistance = 0.1,
                        farDistance = 1000;

                    camera = new THREE.PerspectiveCamera(viewAngle, screenWidth / screenHeight, nearDistance, farDistance);
                    scene.add(camera);
                    camera.position.set(0, 0, 5);
                    camera.lookAt(scene.position);

                    var lightAmb = new THREE.AmbientLight(0xFFFFFF);
                    scene.add(lightAmb);
                    clock = new THREE.Clock();

                    renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true
                    });

                    container = document.getElementById('face_model');
                    container.appendChild(renderer.domElement);
                    renderer.setSize($(container).width(), $(container).height());
                    camera.aspect = $(container).width() / $(container).height();
                    camera.updateProjectionMatrix();

                    var loader = new THREE.GLTFLoader();

                    loader.load(
                        '../assets/3d_head/profil.gltf',
                        function (gltf) {

                            object = gltf.scene;
                            object.scale.set(1.8, 1.8, 1.8);
                            object.position.set(0, 0, 0);
                            mixer = new THREE.AnimationMixer(gltf.scene);
                            clips = gltf.animations;
                            scene.add(object);
                        },
                        function (loaded) {
                            if (loaded.total == loaded.loaded) {
                                $('#Transition').delay(200).fadeOut(400);
                            }
                        }
                    );
                    document.addEventListener('mousemove', onMouseMove, false);
                    document.addEventListener('wheel', onMouseMove, true);
                }

                function onMouseMove(event) {
                    if (!mobile) {
                        mouse.x = (event.clientX / window.innerWidth) * 2 + (($(document).scrollTop() - $(window).height()) / 350);
                        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                    }
                };

                var smiling
                var timer = null;

                $(document).on('mouseenter', 'a, input, textarea', function () {
                    if (!smiling && !mobile) {
                        if (action) action.stop();
                        action = mixer.clipAction(clips[1]);
                        action.setLoop(THREE.LoopOnce)
                        action.clampWhenFinished = true
                        action.play()
                        smiling = true
                    }
                });
                $(document).on('mouseleave', 'a, input, textarea', function () {
                    if (!mobile) {
                        if (timer != null) {
                            window.clearTimeout(timer);
                        }
                        timer = window.setTimeout(function () {
                            if ($('a:hover, input:hover, textarea:hover').length == 0) {
                                if (action) action.stop();
                                action = mixer.clipAction(clips[0]);
                                action.setLoop(THREE.LoopOnce)
                                action.clampWhenFinished = true
                                action.play()
                                smiling = false
                            }
                        }, 500);
                    }
                });


                function animate() {
                    target.x += (mouse.x - target.x) * .3;
                    target.y += (mouse.y - target.y) * .3;
                    vector = new THREE.Vector3(target.x, target.y, 0.9);
                    vector.unproject(camera);
                    if (object) {
                        object.lookAt(vector);
                    }
                    requestAnimationFrame(animate);
                    render();
                }

                function render() {
                    if (mixer) mixer.update(clock.getDelta());
                    renderer.autoClear = false;
                    renderer.clear();
                    renderer.render(scene, camera);
                };
            </script>
