                    scene,
                    camera,
                    renderer,
                    mouseMesh,
                    vector,
                    object,
                    mixer,
                    action,
                    clips,
                    clock,
                    light;

                var target = new THREE.Vector3();

                var mouse = {
                    x: 0,
                    y: 0
                };

                if (!mobile) {
                    load();
                    animate();

                function load() {

                    scene = new THREE.Scene();

                    $(window).on('load', function () {
                        renderer.setSize($(container).width(), $(container).height());
                        camera.aspect = $(container).width() / $(container).height();
                        camera.updateProjectionMatrix();
                    });

                    var screenWidth = window.innerWidth,
                        screenHeight = window.innerHeight,
                        viewAngle = 75,
                        nearDistance = 0.1,
                        farDistance = 1000;

                    camera = new THREE.PerspectiveCamera(viewAngle, screenWidth / screenHeight, nearDistance, farDistance);
                    scene.add(camera);
                    camera.position.set(0, 0, 5);
                    camera.lookAt(scene.position);

                    var lightAmb = new THREE.AmbientLight(0xFFFFFF);
                    scene.add(lightAmb);
                    clock = new THREE.Clock();

                    renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true
                    });

                    container = document.getElementById('face_model');
                    container.appendChild(renderer.domElement);
                    renderer.setSize($(container).width(), $(container).height());
                    camera.aspect = $(container).width() / $(container).height();
                    camera.updateProjectionMatrix();

                    var loader = new THREE.GLTFLoader();

                    loader.load(
                        '../assets/3d_head/profil.gltf',
                        function (gltf) {

                            object = gltf.scene;
                            object.scale.set(1.8, 1.8, 1.8);
                            object.position.set(0, 0, 0);
                            mixer = new THREE.AnimationMixer(gltf.scene);
                            clips = gltf.animations;
                            scene.add(object);
                        },
                        function (loaded) {
                            if (loaded.total == loaded.loaded) {
                                $('#Transition').delay(200).fadeOut(400);
                            }
                        }
                    );
                    document.addEventListener('mousemove', onMouseMove, false);
                    document.addEventListener('wheel', onMouseMove, true);
                }

                function onMouseMove(event) {
                    if (!mobile) {
                        if ($(document).scrollTop() < 700) {
                            mouse.x = (event.clientX / window.innerWidth) * 2 - ($(document).scrollTop() / 350);
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                        else if ($(document).scrollTop() >= 700 && $(document).scrollTop() < 2000) {
                            mouse.x = (event.clientX / window.innerWidth) * 2 - 2;
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                        else if ($(document).scrollTop() >= 2000 && $(document).scrollTop() < 2700) {
                            mouse.x = (event.clientX / window.innerWidth) * 2 - ((2700 - $(document).scrollTop()) / 350);
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                        else if ($(document).scrollTop() >= 2700 && $(document).scrollTop() < 4200) {
                            mouse.x = (event.clientX / window.innerWidth) * 2;
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                        else if ($(document).scrollTop() >= 4200 && $(document).scrollTop() < 4550) {
                            mouse.x = (event.clientX / window.innerWidth) * 2 - (($(document).scrollTop() - 4200) / 350);
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                        else if ($(document).scrollTop() >= 4550) {
                            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1.2;
                        }
                    }
                };

                var smiling
                var timer = null;

                $(document).on('mouseenter', 'a, .programming_icons, #plus', function () {
                    if (!smiling && !mobile) {
                        if (action) action.stop();
                        action = mixer.clipAction(clips[1]);
                        action.setLoop(THREE.LoopOnce)
                        action.clampWhenFinished = true
                        action.play()
                        smiling = true
                    }
                });
                $(document).on('mouseleave', 'a, .programming_icons, #plus', function () {
                    if (!mobile) {
                        if (timer != null) {
                            window.clearTimeout(timer);
                        }
                        timer = window.setTimeout(function () {
                            if ($('a:hover, .programming_icons:hover, #plus:hover').length == 0) {
                                if (action) action.stop();
                                action = mixer.clipAction(clips[0]);
                                action.setLoop(THREE.LoopOnce)
                                action.clampWhenFinished = true
                                action.play()
                                smiling = false
                            }
                        }, 500);
                    }
                });


                function animate() {
                    target.x += (mouse.x - target.x) * .3;
                    target.y += (mouse.y - target.y) * .3;
                    vector = new THREE.Vector3(target.x, target.y, 0.9);
                    vector.unproject(camera);
                    if (object) {
                        object.lookAt(vector);
                    }
                    requestAnimationFrame(animate);
                    render();
                }

                function render() {
                    if (mixer) mixer.update(clock.getDelta());
                    renderer.autoClear = false;
                    renderer.clear();
                    renderer.render(scene, camera);
                };
            </script>
